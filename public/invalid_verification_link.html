<!DOCTYPE html>
<!--
  This page is displayed when someone navigates to a verify email link with invalid
  parameters. This can either mean the user has incorrectly entered the link or this
  could be a sign of a malicious user trying to tamper with your app. If a verification
  link contains an expired security token (e.g. the email has already been verified),
  this page is not displayed, there is another page for that.
 -->
<html>

<head>
  <title>Email Verification</title>
</head>

<body>
  <h1>{{appName}}</h1>
  <h1>Invalid verification link!</h1>
</body>

</html>
